<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>두번째 페이지</title>
</head>
<body>
	<h3>리퍼러 확인을 위한 페이지</h3>
	
	<div id="disp">Hello JavaScript</div>
	<span id="errorspan"></span><br/>
	<input type="text" id="addr" />
	
	<script>
		//콘솔에 이 페이지에 어떻게 접속했는지를 출력
		console.log(document.referrer)
		//disp 라는 id를 가진 객체 찾아서 글자 색상을 변경
		document.getElementById("disp").style.color = "red";
		//태그 안에 내용 추가하기
		document.getElementById("errorspan").innerHTML = "필수 입력입니다.";
		//입력 객체에 값 설정하기
		document.getElementById("addr").value = "서울시 양천구 목동";
	</script>
</body>
</html>
